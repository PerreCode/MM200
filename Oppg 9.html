<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>My document</title>
    <link rel="stylesheet" href="CSS_template.css">
</head>
<body>
    <text>Wheel diameter in inches:</text>
    <input id="num1">
    <p>
    <text>Rotational speed (RPM):</text>
    <input id="num2">
    <p>
    <button id="btn">Speed in KPH!</button>
    <h1 id="txtOut"></h1>


<script>

let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let btn = document.getElementById("btn");
let txtOut = document.getElementById("txtOut");
let outPut = 0;

let value1 = 0;

function btnClick(){
    
    let omkrets = num1.value * 0.0254*Math.PI;
    let RPS = num2.value/60;
    outPut = omkrets * RPS * 3.6;
    txtOut.innerHTML = outPut.toFixed(2);
}


btn.addEventListener("click", btnClick);
</script>

</body>

</html>
