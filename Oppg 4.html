<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>My document</title>
    <link rel="stylesheet" href="CSS_template.css">
</head>
<body>
    <button id="btn">Click me!</button>
    <h1 id="txtOut">Click counter: </h1>


<script>

let btnA = document.getElementById("btn");
let txtOut = document.getElementById("txtOut");
let outPut = 0;


function btnClick(){
    outPut += 1;
    txtOut.innerHTML = "Click counter: " +outPut;    
}


btnA.addEventListener("click", btnClick);
</script>

</body>

</html>
