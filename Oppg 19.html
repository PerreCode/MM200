<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>
    <link rel="stylesheet" href="CSS_template.css" />
  </head>
  <body>
    <text>Value in percent:</text>
    <input id="input" />
    <button id="btn">Draw pie chart</button>
    <canvas id="canvas" width="500" height="300"></canvas>

    <script>
      let input = document.getElementById("input");
      let btn = document.getElementById("btn");

      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      ctx.lineWidth = 3;
      ctx.fillStyle = "Orange";

       //some shadows just for fun
       ctx.shadowColor = "grey";
        ctx.shadowBlur = 5;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 6;

    
      input.value = 75

      
      function btnClick() {
      ctx.clearRect(0,0,500,500);
      ctx.beginPath();
      ctx.moveTo(150, 150);  //move the "pen" to center
      ctx.arc(150, 150, 100, 0, 2*Math.PI*(input.value/100));
      ctx.closePath();
      ctx.stroke();
      ctx.fill();
      }
      btnClick();


      btn.addEventListener("click", btnClick);
    </script>
  </body>
</html>
