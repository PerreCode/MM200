<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>My document</title>
    <link rel="stylesheet" href="CSS_template.css">
</head>
<body>
    <text>Height in cm:</text>
    <input id="num1">
    <p>
    <text>Weight in kg:</text>
    <input id="num2">
    <p>
    <button id="btn">Calculate the BMI!</button>
    <h1 id="txtOut"></h1>


<script>

let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let btn = document.getElementById("btn");
let txtOut = document.getElementById("txtOut");
let outPut = 0;

let value1 = 0;

function btnClick(){
    outPut = num2.value;
    value1 = (num1.value/100)*(num1.value/100);
    txtOut.innerHTML = (outPut/value1).toFixed(1);    
}


btn.addEventListener("click", btnClick);
</script>

</body>

</html>
