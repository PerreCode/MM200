<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>My document</title>
    <link rel="stylesheet" href="CSS_template.css">
</head>
<body>
    <h2>Sum the numbers</h2>
    <input id="num1">
    <input id="num2">
    <button id="btn">Add the numbers!</button>
    <h1 id="txtOut">0</h1>


<script>

let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let btn = document.getElementById("btn");
let txtOut = document.getElementById("txtOut");
let outPut = 0;


function btnClick(){
    outPut = parseInt(num1.value) + parseInt(num2.value);
    txtOut.innerHTML = outPut;    
}


btn.addEventListener("click", btnClick);
</script>

</body>

</html>
