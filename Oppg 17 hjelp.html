<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>
    <link href="extra/chocoStyles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="container"></div>
    <img id="large" width="250" height="250" />

    <script>
      let chocoArr = [
        {
          id: 35,
          price: 12,
          name: "Tiger",
          descr:
            "Lys sjokolademousse med striper av mocca-mousse og overtrekk av mørk sjokolade",
          img_small: "http://sukkergris.no/konfekt/bilder_s/Truffel_boks03.jpg",
        },
        {
          id: 24,
          price: 15,
          name: "Green ferret",
          descr: "Eple-fondant i mørk melkesjokolade",
          img_small:
            "http://sukkergris.no/konfekt/bilder_s/PralinHardGreenFondant.jpg",
        },
        {
          id: 27,
          price: 21,
          name: "Afterglow",
          descr:
            "Appelsinfondant blandet med appelsinlikørgelé og overtrekk av mørk sjokolade",
          img_small:
            "http://sukkergris.no/konfekt/bilder_s/PralinSoftOrangeFondantGel.jpg",
        },
        {
          id: 26,
          price: 15,
          name: "Black mist",
          descr: "Mocca ganache i mørk melkesjokolade",
          img_small:
            "http://sukkergris.no/konfekt/bilder_s/PralinSoftDarkChoc.jpg",
        },
        {
          id: 30,
          price: 10,
          name: "Black & white",
          descr: "Hvit sjokolade med overtrekk av mørk melkesjokolade",
          img_small:
            "http://sukkergris.no/konfekt/bilder_s/PureChocDarkWhite.jpg",
        },
      ];

      let cont = document.getElementById("container");
      let largeImg = document.getElementById("large");

      //Creating a div with info about the first chocolate

      for (let i = 0; i < chocoArr.length; i++) {
        let choco = document.createElement("div");
        choco.classList.add("chocoStyle");
        let html = `<h3>${chocoArr[i].name}</h3>
                     <img src="${chocoArr[i].img_small}" />
                     <p>${chocoArr[i].descr}</p>
                     <p>Price: kr ${chocoArr[i].price},-</p>`;

        choco.innerHTML = html;
        cont.appendChild(choco);

        largeImg.addEventListener("click", function (evt) {
          
        });
      }
    </script>
  </body>
</html>
